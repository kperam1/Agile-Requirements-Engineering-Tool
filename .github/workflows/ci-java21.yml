name: CI - Java 21

on:
  push:
    branches: ["uc-1", "main"]
  pull_request:
    branches: ["uc-1", "main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [21]
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
      - name: Build and test
        run: mvn -B -DskipTests=false clean test
